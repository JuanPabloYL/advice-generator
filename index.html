<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
    <script defer src="src/js/main.js"></script>

    <title>Advice generator app</title>
  </head>
  <body>
    <main class="advice container">
      <div class="advice__number">
        <p class="advice__number-text">ADVICE #<span id="advice-id"></span></p>
      </div>
      <div class="advice__container">
        <blockquote class="advice__quote">
          <p class="advice__quote-text"></p>
        </blockquote>
      </div>
      <div class="advice__border">
        <div class="advice__border-1">
          <img src="images/pattern-divider-mobile.svg" alt="pattern divider" />
          <!-- <img src="images/pattern-divider-desktop.svg" alt="pattern divider" /> -->
        </div>
      </div>

      <a id="advice-btn" class="advice__btn">
        <img src="images/icon-dice.svg" alt="dice icon" />
      </a>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Pablo Yag√ºe</a>.
    </div>
  </body>
</html>
